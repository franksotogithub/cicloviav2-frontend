<ion-header>
  <ion-toolbar>
    <img src="assets/img/geocleta.jpg"  style="display:inline-block" height="40px" > 
   
    <ion-title style="display:inline-block" >Geocleta</ion-title>
    <ion-button  style="display:inline-block" slot="end" size="small" type="submit"  color="primary" (click)="logout()"> <ion-icon name="exit"></ion-icon> </ion-button>
  </ion-toolbar>
</ion-header>




<ion-content>

  <div class="map-container">
    <div class="map-frame">
      <!--<div id="map"></div>
      <ion-button id="refreshButton" color="primary" (click)="findMe()">Find me</ion-button>-->
      <div id="mapa" >
     
      </div>
      
        <ion-fab-button *ngIf="user.id_rol==1" id="addPoint" (click)="add()"><ion-icon name="add"></ion-icon></ion-fab-button>
        <ion-fab-button id="currentLocation" (click)="currentLocation()"><ion-icon name="locate"></ion-icon></ion-fab-button>

        <div class="popup" *ngIf="elementTramo" >
  
        
        <ion-item>
          
          <label><strong>Detalle de la observacion</strong></label>
          <ion-button fill="clear" (click)="cerrarPopup()" ><ion-icon name="close-circle-outline"  ></ion-icon>
          </ion-button> 
        </ion-item>
          

        <ion-grid>
   

          <ion-row>
            <ion-col size="3">
              <ion-avatar>
                <img src="{{API_URL_PHOTO}}{{elementTramo.img}}">
              </ion-avatar>
            </ion-col>

            <ion-col size="9">
              <ion-row>
                 Tramo:{{elementTramo.tramo.nombre}} 
              </ion-row>

              <ion-row>
                 Observacion: {{elementTramo.observacion}}
              </ion-row>
              <ion-row>
                <ion-button size="small" (click)="goElement()">Ver </ion-button>
              </ion-row>
            </ion-col>
            

          </ion-row>
        </ion-grid>
        </div>




        <div class="popup" *ngIf="tramo" >
  
        
          <ion-item>
            
            <label><strong>Tramo</strong></label>
            <ion-button fill="clear" (click)="cerrarPopup()" ><ion-icon name="close-circle-outline"  ></ion-icon>
            </ion-button> 
          </ion-item>
            
  
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-row>
                   Nombre:{{tramo.nombre}} 
                </ion-row>
  
              
              </ion-col>
              <ion-row>
                <ion-button size="small" (click)="goTramo()">Ver </ion-button>
              </ion-row>
  
            </ion-row>
          </ion-grid>
          </div>
  
  


    </div>
  </div>
