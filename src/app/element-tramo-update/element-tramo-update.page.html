  <ion-toolbar color="primary">

<ion-row *ngIf="elemento.elemento" >


  <ng-container *ngIf="tipos;else otros">

    <ion-col size="12">
      <div>
        <ion-item>
          <ion-label>Tipo de elemento: </ion-label>
          <ion-select [(ngModel)]="elemento.tipo" >
            <ion-select-option  *ngFor="let item of tipos"  value="{{item.value}}" >
              {{ item.text}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>
     


  
    </ion-col>

    <ion-col size="12">

      <div>
        <ion-item *ngIf ="estados && estados.length>0">
          <ion-label>Estado del elemento: </ion-label>
          <ion-select [(ngModel)]="elemento.estado"  [disabled]="!edicion">
            <ion-select-option *ngFor="let item of estados"  value="{{item.value}}" >
              {{ item.text}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </div>
     
    </ion-col>

  </ng-container>

  <ng-template #otros>
    <ion-col size="12">
      <ion-item >
        <ion-label position="floating">Escriba una observacion:</ion-label>
        <ion-textarea  [(ngModel)]="elemento.observacion"  rows="5" [disabled]="!edicion" ></ion-textarea>        
      </ion-item>
    </ion-col>

  </ng-template>
    
  <ion-col size="12" *ngIf="!edicion">
    <ion-item >
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input  [(ngModel)]="elemento.usuario"  rows="5"  [disabled]="!edicion" ></ion-input>        
    </ion-item>
  </ion-col>

  

    <ion-col size="12" >
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="tertiary" 
    (click)="takePicture()" [disabled]="!edicion"
      > <ion-icon name="camera-outline" ></ion-icon> Foto</ion-button>

     <img  *ngIf="image" [src]="image" alt="image">
    </ion-col>


    <ion-col *ngIf="edicion" size="12">
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="primary" 
    
    (click)="guardar()"
      > Guardar</ion-button>

    </ion-col>


    <ion-col *ngIf="edicion" size="12">
      <ion-button 
      expand ="full" 
      shape="full"  
      color ="dark" 
    
    (click)="eliminar()"
      > Eliminar</ion-button>

    </ion-col>

</ion-row>
    
  </ion-grid>



</ion-content>
